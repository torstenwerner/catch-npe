apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.0.2.RELEASE', 'org.springframework:spring-aspects:4.0.2.RELEASE',
            'org.slf4j:slf4j-api:1.7.6'
    runtime 'org.slf4j:jcl-over-slf4j:1.7.6', 'ch.qos.logback:logback-classic:1.0.13'
    testCompile 'junit:junit:4.11', 'org.hamcrest:hamcrest-library:1.3', 'org.springframework:spring-test:4.0.2.RELEASE'
}

configurations.all {
    exclude group: 'commons-logging'
}